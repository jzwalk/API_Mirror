name: "推送更新变动插件zip包"

on:
  push:
    branches:
      - "master"

jobs:

  md-check:
    name: "检测文档是否有改动"
    runs-on: "ubuntu-latest"
    outputs:
      hasMD: ${{ steps.grep-diff.outputs.md }}

    steps:
      - id: grep-diff
        run: |
          if curl -s "https://github.com/jzwalk/API_Mirror/commit/master.diff" | grep -qE "^\+\+\+ b/(TESTORE\.md|README_test\.md)"
          then
              echo md=1 >> $GITHUB_OUTPUT
          else
              echo md= >> $GITHUB_OUTPUT
          fi

  test-update:
    name: "更新有变动的插件zip"
    runs-on: "ubuntu-latest"
    needs: md-check
    if: needs.md-check.outputs.hasMD

    steps:
      - uses: actions/checkout@v4

      - name: "执行PHP脚本"
        run: |
          php AUTO-UPDATE.php ${{ secrets.GITHUB_TOKEN }} "https://github.com/jzwalk/API_Mirror/commit/master.diff"

      - name: "提交更新文件"
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Upload zips of altered plugins in TESTORE.md & README.md"

      - name: "上传操作记录"
        uses: actions/upload-artifact@v4
        with:
          name: "updates-log"
          path: /home/runner/work/API_Mirror/TMP/updates.log

      - name: "检测压缩文件"
        id: match-zips
        run: |
          echo A2C=$(find /home/runner/work/API_Mirror/NEW -type f -name "[a-cA-C]*") >> $GITHUB_OUTPUT
          echo D2G=$(find /home/runner/work/API_Mirror/NEW -type f -name "[d-gD-G]*") >> $GITHUB_OUTPUT
          echo H2L=$(find /home/runner/work/API_Mirror/NEW -type f -name "[h-lH-L]*") >> $GITHUB_OUTPUT
          echo M2R=$(find /home/runner/work/API_Mirror/NEW -type f -name "[m-rM-R]*") >> $GITHUB_OUTPUT
          echo S2Z=$(find /home/runner/work/API_Mirror/NEW -type f -name "[s-zS-Z]*") >> $GITHUB_OUTPUT

      - name: "发布压缩包A-C"
        uses: svenstaro/upload-release-action@v2
        if: steps.match-zips.outputs.A2C
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/API_Mirror/NEW/[a-cA-C]*
          tag: "plugins-A_to_C"
          overwrite: true
          file_glob: true

      - name: "发布压缩包D-G"
        uses: svenstaro/upload-release-action@v2
        if: steps.match-zips.outputs.D2G
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/API_Mirror/NEW/[d-gD-G]*
          tag: "plugins-D_to_G"
          overwrite: true
          file_glob: true

      - name: "发布压缩包H-L"
        uses: svenstaro/upload-release-action@v2
        if: steps.match-zips.outputs.H2L
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/API_Mirror/NEW/[h-lH-L]*
          tag: "plugins-H_to_L"
          overwrite: true
          file_glob: true

      - name: "发布压缩包M-R"
        uses: svenstaro/upload-release-action@v2
        if: steps.match-zips.outputs.M2R
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/API_Mirror/NEW/[m-rM-R]*
          tag: "plugins-M_to_R"
          overwrite: true
          file_glob: true

      - name: "发布压缩包S-Z"
        uses: svenstaro/upload-release-action@v2
        if: steps.match-zips.outputs.S2Z
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/API_Mirror/NEW/[s-zS-Z]*
          tag: "plugins-S_to_Z"
          overwrite: true
          file_glob: true
